<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدردشة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- قائمة المستخدمين -->
            <div class="col-md-3 users-sidebar">
                <div class="p-3">
                    <h4 class="mb-3">المستخدمين المتصلين</h4>
                    <div class="input-group mb-3">
                        <input type="text" id="searchUsers" class="form-control" placeholder="بحث...">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                    <div id="usersList" class="users-list">
                        <!-- سيتم إضافة المستخدمين هنا -->
                    </div>
                </div>
            </div>

            <!-- منطقة الدردشة -->
            <div class="col-md-9 chat-area">
                <div id="welcomeScreen" class="text-center p-5">
                    <h3>مرحباً بك في نظام الدردشة</h3>
                    <p>اختر مستخدماً من القائمة للبدء في المحادثة</p>
                </div>
                
                <div id="chatScreen" class="d-none">
                    <div class="chat-header">
                        <h5 id="currentChatUser">محادثة مع <span></span></h5>
                    </div>
                    
                    <div id="messagesContainer" class="messages-container">
                        <!-- سيتم إضافة الرسائل هنا -->
                    </div>

                    <div class="message-input">
                        <form id="messageForm" class="d-flex">
                            <input type="text" id="messageInput" class="form-control" placeholder="اكتب رسالتك هنا...">
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- قالب المستخدم -->
    <template id="userTemplate">
        <div class="user-item" data-user-id="">
            <div class="user-avatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="user-info">
                <div class="user-name"></div>
                <div class="user-status">متصل</div>
            </div>
        </div>
    </template>

    <!-- قالب الرسالة -->
    <template id="messageTemplate">
        <div class="message">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
